<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>OVERLAY</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./master.css">
        <script src="./main.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="banner hide">
            <div class="banner-container">
                <div class="main">
                    <div class="titulo">
                        <div class="live-online">
                            <span>Live Online</span>
                        </div>
                    </div>
                    <div class="encabezado">
                        <div class="movimiento">
                            <span>Movimiento Misionero Mundial</span>
                        </div>
                    </div>
                    <div class="contacto-container">
                        <div class="contacto">
                            <span>Linea de oración +57 315 604 5131</span>
                        </div>
                    </div>
                </div>
                <div class="logo-container">
                    <div class="logo-banner">
                        <img src="../static/logo-512.png" alt="" class="logo">
                    </div>
                </div>
            </div>
        </div>
        <div class="facebook shower hide">
            <div class="bg-facebook letrero">
                <p>
                    Síguenos en facebook
                    <br>
                    <b>Iglesia MMM Caldas</b>
                </p>
            </div>
            <div class="circle bg-facebook">
                <i class="fab fa-facebook-f fa-7x"></i>
            </div>
        </div>
        <div class="youtube shower hide">
            <div class="bg-youtube letrero">
                <p>
                    Síguenos en YouTube
                    <br>
                    <b>MMM CALDAS</b>
                </p>
            </div>
            <div class="circle bg-youtube">
                <i class="fab fa-youtube fa-7x"></i>
            </div>
        </div>
        <div class="full pantalla" style="display:none;">
            <video src="http://localhost:3001/videos/1.mp4" autoplay loop muted width="1920" height="1080" class="blur">
            </video>
            <div class="full inicio">
                <h1>
                    Estamos a punto de empezar
                </h1>
                <h2 class="timer"></h2>
            </div>
        </div>
        <div class="logos show">
            <div class="logo-inicio">
                <img src="../static/logo-512.png" alt="" class="logo">
            </div>
            <div class="logo-movimiento">
                <img src="../static/logoMMM-512.png" alt="">
            </div>
        </div>
    </body>
</html>
