<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ADMIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./master.css">
        <script src="../common/main.js" charset="utf-8"></script>
        <script src="./main.js" charset="utf-8"></script>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <th colspan="3">Configuración</th>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary changer changer-active" logo-name="logoCaldas-512.png" nombre="live-online">Caldas</button>
                            <button type="button" class="btn btn-outline-primary changer" logo-name="logotipoJovenes-512.png" nombre="jovenes">Jovenes</button>
                            <button type="button" class="btn btn-outline-primary changer" logo-name="logoExploradores-512.png" nombre="exploradores">Exploradores</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="btn-group scene-switcher" role="group">
                            <button type="button" class="btn btn-outline-primary checked" value="inicio">Inicio</button>
                            <button type="button" class="btn btn-outline-primary" value="main">Main</button>
                            <button type="button" class="btn btn-outline-primary" value="fin">Fin</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="border border-primary rounded conf" id="conf-videos">
                            <div class="conf-video">
                                <label for="">YouTubeID Inicio</label>
                                <input type="text" class="form-control" placeholder="YouTubeID Inicio" id="conf-video-inicio" data-id="inicio">
                            </div>
                            <div class="conf-video">
                                <label for="">YouTubeID Fin</label>
                                <input type="text" class="form-control" placeholder="YouTubeID Fin" id="conf-video-fin" data-id="fin">
                            </div>
                            <div class="conf-controls">
                                <label for="">Controles</label>
                                <div class="duration">
                                    <label for="" class="mini-label">Duración</label>
                                    <input type="range" class="form-range" min="0" max="100" value="0" id="video-current-time">
                                    <div class="duration-times">
                                        <label for="" class="mini-label" id="video-current-time-label">0:00</label>
                                        <!-- <div class="fill"></div> -->
                                        <label for="" class="mini-label" id="video-time-left">0:00</label>
                                        <label for="" class="mini-label" id="video-duration">0:00</label>
                                    </div>
                                </div>
                                <div class="play-container">
                                    <i class="fas fa-play-circle play-btn"></i>
                                    <i class="fas fa-pause-circle pause-btn" style="display:none;"></i>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="banner-switch btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary" id="banner-switch" value="banner">Banner</button>
                            <button type="button" class="btn btn-outline-primary checked" id="logo-switch" value="logo">Logo</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="logo-pos border border-secondary rounded">
                            <div class="logo-pos-1 border border-secondary">1</div>
                            <div class="logo-pos-2 border border-secondary">2</div>
                            <div class="logo-pos-3 border border-secondary">3</div>
                            <div class="logo-pos-4 border border-secondary checked">4</div>
                        </div>
                    </td>
                </tr>
                <!-- <tr>
                    <td colspan="2">
                        <input type="text" class="form-control" placeholder="Tema">
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" name="button">Aplicar</button>
                    </td>
                </tr> -->
                <tr>
                    <td>
                        <input type="text" class="form-control timer" placeholder="Timer">
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" name="button" id="timer-empezar">Empezar</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" name="button" id="timer-parar">Parar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <th colspan="2">Activadores</th>
                </tr>
                <tr>
                    <td id="youtube">
                        <button type="button" name="button" class="btn btn-danger activador" id="btn-youtube" data-selector="youtube">
                            <i class="fab fa-youtube fa-2x" data-selector="youtube"></i>
                        </button>
                    </td>
                    <td id="facebook">
                        <button type="button" name="button" class="btn btn-facebook activador" id="btn-facebook" data-selector="facebook">
                            <i class="fab fa-facebook-f fa-2x" data-selector="facebook"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
