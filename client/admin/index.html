<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ADMIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./master.css">
        <script src="../common/main.js" charset="utf-8"></script>
        <script src="./main.js" charset="utf-8"></script>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <th colspan="3">Configuraci√≥n</th>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary changer changer-active" logo-name="logo-512.png">Caldas</button>
                            <button type="button" class="btn btn-outline-primary changer" logo-name="logoJovenes-512.png">Jovenes</button>
                            <button type="button" class="btn btn-outline-primary changer" logo-name="logoExploradores-512.png">Exploradores</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="btn-group scene-switcher" role="group">
                            <button type="button" class="btn btn-outline-primary checked" value="inicio">Inicio</button>
                            <button type="button" class="btn btn-outline-primary" value="main">Main</button>
                            <button type="button" class="btn btn-outline-primary" value="fin">Fin</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="banner-switch btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary" id="banner-switch" value="banner">Banner</button>
                            <button type="button" class="btn btn-outline-primary checked" id="logo-switch" value="logo">Logo</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" class="form-control" placeholder="Tema">
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" name="button">Aplicar</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-control timer" placeholder="Timer">
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" name="button">Empezar</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" name="button">Parar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <th colspan="2">Activadores</th>
                </tr>
                <tr>
                    <td id="youtube">
                        <button type="button" name="button" class="btn btn-danger activador" id="btn-youtube" data-selector="youtube">
                            <i class="fab fa-youtube fa-2x" data-selector="youtube"></i>
                        </button>
                    </td>
                    <td id="facebook">
                        <button type="button" name="button" class="btn btn-facebook activador" id="btn-facebook" data-selector="facebook">
                            <i class="fab fa-facebook-f fa-2x" data-selector="facebook"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
